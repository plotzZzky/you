{% extends "base.html" %}
    {% block content %}
        {% block head %}
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit.css')}}">
            <script type=text/javascript src="{{url_for('static', filename='js/picture.js')}}"></script>
        {% endblock %}

         <div class="content">
             {% for message in get_flashed_messages() %}
                <div class="alert-error">{{ message }}</div>
            {% endfor %}


             <div class="edit-profile-div">
                <form method="POST" action="/profile/edit" enctype="multipart/form-data">
                    <div class="select-profile-picture">
                        <img src="" class="img-selected" id="output"/>
                        <input type="file" name="picture" id="selectedFile" style="display: none;"  accept="image/*" onchange="setProfilePicture()"/>
                        <input  class="find-picture" type="button" value="Procurar" onclick="document.getElementById('selectedFile').click();" />
                        <input type="file" name="banner" id="banner" style="display: none;" accept="image/*"/>
                        <input  class="find-picture" type="button" value="Procurar Banner" onclick="document.getElementById('banner').click();" />
                     </div>

                    <input class="input-text" type="text" name="username" value="{{ user.username }}"><br>
                    <input class="input-text" type="text" name="status" value="{{ user.status }}"><br>
                    <input class="input-text" type="text" name="email" value="{{ user.email }}"><br>
                    <input class="input-pwd" type="password" name="password" placeholder="Sua nova senha"><br>
                    <input class="input-pwd" type="password" name="pwd" placeholder="Comfirme sua nova senha"><br>
                    <input class="submit" type="submit" value="Salvar alterações">
                </form>
            </div>
        </div>
    {% endblock %}
